services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request as u; u.urlopen('http://localhost:8000/health')\""]
      interval: 5s
      timeout: 3s
      retries: 10
  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    environment:
      - ENABLE_PROXY=true
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
  worker:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "default"]
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_started
volumes:
  mongo-data:
