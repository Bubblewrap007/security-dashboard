<svg width="200" height="220" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.95" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring -->
  <path 
    d="M 100 15 L 175 48 L 175 112 Q 175 155 100 205 Q 25 155 25 112 L 25 48 Z" 
    fill="none"
    stroke="#00d9ff"
    stroke-width="1"
    opacity="0.3"
    filter="url(#neonGlow)"
  />
  
  <!-- Main shield body with dark background -->
  <path 
    d="M 100 20 L 170 50 L 170 110 Q 170 150 100 200 Q 30 150 30 110 L 30 50 Z" 
    fill="url(#darkGradient)"
    stroke="#00d9ff"
    stroke-width="3"
    filter="url(#neonGlow)"
  />
  
  <!-- Circuit pattern lines -->
  <g stroke="#00d9ff" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="50" y1="70" x2="90" y2="70" />
    <line x1="110" y1="70" x2="150" y2="70" />
    <line x1="45" y1="100" x2="75" y2="100" />
    <line x1="125" y1="100" x2="155" y2="100" />
    <line x1="55" y1="130" x2="85" y2="130" />
    <line x1="115" y1="130" x2="145" y2="130" />
    
    <!-- Vertical connecting lines -->
    <line x1="60" y1="70" x2="60" y2="85" />
    <line x1="140" y1="70" x2="140" y2="85" />
    <line x1="70" y1="100" x2="70" y2="115" />
    <line x1="130" y1="100" x2="130" y2="115" />
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#00d9ff" filter="url(#innerGlow)">
    <circle cx="60" cy="70" r="2.5" />
    <circle cx="140" cy="70" r="2.5" />
    <circle cx="70" cy="100" r="2.5" />
    <circle cx="130" cy="100" r="2.5" />
    <circle cx="70" cy="130" r="2.5" />
    <circle cx="130" cy="130" r="2.5" />
  </g>
  
  <!-- Central lock icon -->
  <g transform="translate(100, 90)">
    <!-- Lock body -->
    <rect x="-15" y="0" width="30" height="35" rx="3" 
          fill="none" stroke="#00d9ff" stroke-width="2.5" filter="url(#innerGlow)"/>
    <!-- Lock shackle -->
    <path d="M -10 0 L -10 -12 Q -10 -22 0 -22 Q 10 -22 10 -12 L 10 0" 
          fill="none" stroke="#00d9ff" stroke-width="2.5" filter="url(#innerGlow)"/>
    <!-- Keyhole -->
    <circle cx="0" cy="15" r="3" fill="#00d9ff" opacity="0.8"/>
    <rect x="-1.5" y="18" width="3" height="8" fill="#00d9ff" opacity="0.8"/>
  </g>
  
  <!-- Corner accents -->
  <g stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 40 55 L 40 45 L 50 45" />
    <path d="M 160 55 L 160 45 L 150 45" />
    <path d="M 50 165 L 40 165 L 40 155" />
    <path d="M 150 165 L 160 165 L 160 155" />
  </g>
  
  <!-- Animated scan line effect -->
  <line x1="40" y1="110" x2="160" y2="110" 
        stroke="#00d9ff" stroke-width="0.5" opacity="0.4">
    <animate attributeName="y1" values="60;160;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="60;160;60" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
